<section>
	<form>
		<input type="text" placeholder="Filter by text" />
		<button class="primary" type="button">Search</button>
	</form>
</section>
<section class="results">
	<p *ngFor="let dtoTask of listDtoTask">
		<a [routerLink]="['form', dtoTask?.idTask]">
			{{dtoTask?.idTask}}, {{dtoTask?.rawData}}
		</a>
		<a [routerLink]="['form', 'delete', dtoTask?.idTask]">DELETE</a>
	</p>
</section>
