<section>
	<form>
		<input type="text" placeholder="Filter by text" />
		<button class="primary" type="button">Search</button>
	</form>
</section>
<section class="results">
	<p *ngFor="let entityData of listEntityData">
		<a [routerLink]="['form', entityData?.idEntityData]">
			{{entityData?.idEntityData}}, {{entityData?.rawData}}
		</a>
		<a [routerLink]="['form', 'delete', entityData?.idEntityData]">DELETE</a>
	</p>
</section>
